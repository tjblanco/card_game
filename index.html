<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="star1"></i></li>
        		<li><i class="fa fa-star" id="star2"></i></li>
        		<li><i class="fa fa-star" id="star3"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

    </div>

    <div class="display hidden" id='end'>
      <div class="display-content">
        <h1>Congratulations! You won!</h1>
        <p id="score"></p>
        <button id="restartButton">Play again!</bottom>

        <div class="circle-loader">
          <div class="checkmark draw"></div>
        </div>

      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
